<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="assets/css/blindtest.css">
    </head>
    <body>
        <div id="chat" style="border: black solid 2px;"></div>
        <div id="chat-controls" style="clear: both;">
            <button id="sendtextchat">Send</button>    
        <input type="text" id="textchat">
        </div>
        <p id="countdown">0</p>
        <div class="game">
            <button id="play">Play</button>
            <audio controls autoplay id="audio" >
                <source src="" type="audio/mpeg">
            </audio>
            <form method="POST" class="post">
                <input type="text" name="blindtest_answer" placeholder="Enter the song name">
                <button type="submit" id="submitbutton">Submit</button>
            </form>
        </div>
    </body>
    <script src="assets/JS/blindtest.js"></script>
</html>
