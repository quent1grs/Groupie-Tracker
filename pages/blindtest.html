<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="assets/css/blindtest.css">
    </head>
    <body>
        <div class="game">
            <button id="play">Play</button>
            <audio controls autoplay id="audio" >
                <source src="" type="audio/mpeg">
            </audio>
            <form method="POST" class="post">
                <input type="text" name="blindtest_answer" placeholder="Enter the song name">
                <button type="submit" id="submitbutton">Submit</button>
            </form>
        </div>
    </body>
    <script>
        window.onload = function() {
            var conn = new WebSocket('ws://localhost:8080/blindtestws');
            console.log(conn);
    
            conn.onopen = function(e) {
                console.log("Connection established!");
            };

            document.getElementById('play').addEventListener('click', function() {
                conn.send('start_music');
            });

            document.getElementById('submitbutton').addEventListener('click', function() {
                conn.send('answer');
            });

            document.getElementById('audio').addEventListener('ended', function() {
                conn.send('end_music');
            });

            conn.onclose = function(e) {
                console.log("Connection closed!");
            };

    
            conn.onmessage = function(e) {
                console.log("Raw data:", e.data);

                var data;
                try {
                    data = JSON.parse(e.data);
                } catch (error) {
                    data = e.data;
                }

                console.log("Parsed data:", data);

                var audio = document.getElementById('audio');

                if (data === 'start_music') {
                    console.log("Starting music");
                    audio.play();
                } else if (data.Preview) {
                    console.log("Received music URL:", data.Preview);
                    audio.src = data.Preview;
                    audio.load();
                }
            };
    
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (conn.readyState === WebSocket.OPEN) {
                    var answer = document.querySelector('input[name="blindtest_answer"]').value;
                    if (typeof answer === 'string') {
                        conn.send(answer);
                    } else {
                        console.error('Answer is not a string:', answer);
                    }
                } else {
                    console.error('WebSocket is not open:', conn.readyState);
                }
            });
        };
    </script>
</html>
