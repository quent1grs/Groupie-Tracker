<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="assets/css/deaftest.css">
    </head>
    <body>
        <div id="chat" style="border: black solid 2px;"></div>
        <div id="chat-controls" style="clear: both;">
            <button id="sendtextchat">Send</button>    
            <input type="text" id="textchat">
        </div>
        
        <div class="game">
            <p id="countdown">0</p>
            <p id="Lyrics">0</p>
            <form method="POST" class="post">
                <input type="text" name="deaftest_answer" placeholder="Enter the song name">
                <button type="submit">Submit</button>
            </form>
            <p id="previous">Previous song: </p>
        </div>
        
    </body>
    <script src="assets/JS/deaftest.js"></script>
</html>
