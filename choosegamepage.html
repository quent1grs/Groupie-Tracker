<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/choosegamepage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Game</title>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/img/vinyles.mp4" type="video/mp4">
  </video>
  <div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
  <div class="cards">
    <label class="card" for="item-1" id="song-1">
      <img src="https://www.toulousebouge.com/images/icagenda/frontend/images/20240118_124818_299_BLIND-TEST.jpg" alt="BlindTest">
    </label>
    <label class="card" for="item-2" id="song-2">
      <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="song">
    </label>
    <label class="card" for="item-3" id="song-3">
      <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="song">
    </label>
  </div>
  <button id="playButton">
    <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="neon-effect" x="-50%" y="-50%" width="200%" height="200%">
          <feFlood result="flood" flood-color="red" flood-opacity="0.5"></feFlood>
          <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
          <feGaussianBlur in="mask" result="blurred" stdDeviation="1"></feGaussianBlur> <!-- Valeur rÃ©duite pour moins de flou -->
          <feMerge>
            <feMergeNode in="blurred"></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
          </feMerge>
        </filter>
      </defs>
      <text x="20" y="150" font-family="'Press Start 2P'" font-size="90" font-weight="bold" letter-spacing="3" fill="red" filter="url(#neon-effect)" class="neon-letter">PLAY</text>
    </svg>
  </button>
</div>
</body>
<script>$('input').on('change', function() {
  $('body').toggleClass('blue');
});
</script>
</html>
